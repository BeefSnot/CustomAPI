<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEFLIX // Unplug From Reality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-black text-white font-['Inter']">

    <div id="app-container" class="opacity-0 transition-opacity duration-1000">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-50 p-4 md:p-6 flex justify-between items-center transition-all duration-300">
            <h1 class="weflix-logo text-2xl md:text-3xl font-black tracking-wider uppercase">WEFLIX</h1>
            <nav class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-300">
                <a href="#" class="hover:text-white transition-colors">Home</a>
                <a href="#" class="hover:text-white transition-colors">Data Streams</a>
                <a href="#" class="hover:text-white transition-colors">Archives</a>
                <a href="#" class="hover:text-white transition-colors">New & Popular</a>
            </nav>
            <div class="flex items-center space-x-4 text-gray-300">
                <i id="search-icon" class="ph ph-magnifying-glass text-xl cursor-pointer hover:text-white transition-colors"></i>
                <i id="notification-icon" class="ph ph-bell text-xl cursor-pointer hover:text-white transition-colors"></i>
                <img src="https://placehold.co/40x40/d946ef/0c0a09?text=V" alt="User Profile" class="w-8 h-8 rounded-full border-2 border-transparent hover:border-fuchsia-500 transition-all">
            </div>
        </header>

        <!-- Hero Section -->
        <main>
            <section id="hero-section" class="h-screen -mt-[72px] md:-mt-[88px] flex items-end p-6 md:p-12 relative text-white">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/80 to-transparent"></div>
                <div class="absolute inset-0 bg-gradient-to-r from-black via-black/50 to-transparent"></div>
                <img src="https://placehold.co/1920x1080/0c0a09/d946ef?text=SYSTEM_FAILURE" id="hero-bg" class="absolute inset-0 w-full h-full object-cover -z-10 opacity-70" alt="Hero Background">
                
                <div class="relative z-10 w-full md:w-1/2 lg:w-2/5 space-y-4 hero-content">
                    <h2 id="hero-title" class="text-4xl md:text-6xl font-black uppercase tracking-wide font-['Orbitron']">Movie Title</h2>
                    <p id="hero-description" class="text-sm md:text-base text-gray-400 leading-relaxed">
                        This is a compelling description of the featured movie, highlighting its plot, genre, and why you should watch it right now.
                    </p>
                    <div class="flex items-center space-x-4 pt-2">
                        <button id="hero-play-btn" class="cyber-button primary py-2 px-6 rounded-md flex items-center space-x-2">
                            <i class="ph ph-play-fill text-xl"></i>
                            <span>Engage</span>
                        </button>
                        <button id="hero-info-btn" class="cyber-button py-2 px-6 rounded-md flex items-center space-x-2">
                            <i class="ph ph-info-fill text-xl"></i>
                            <span>Intel</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Movie Rows -->
            <div id="movie-rows-container" class="px-6 md:px-12 pb-12 space-y-12 relative z-20">
                <!-- Rows will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
