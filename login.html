<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEFLIX // Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-black text-white font-['Inter'] overflow-x-hidden">
  <header class="fixed top-0 left-0 right-0 z-50 p-4 md:p-6 flex justify-between items-center">
    <a href="/" class="weflix-logo text-2xl md:text-3xl font-black tracking-wider uppercase no-underline">WEFLIX</a>
  </header>

  <main class="min-h-screen flex items-center justify-center px-6 md:px-12">
    <div class="w-full max-w-md bg-white/5 border border-white/10 rounded-xl p-6 backdrop-blur">
      <h1 class="text-3xl font-['Orbitron'] font-black text-fuchsia-300 mb-6">Access Node</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-300 mb-1">Username</label>
          <input id="username" class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded outline-none focus:border-fuchsia-500" placeholder="Enter username" required />
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Password</label>
          <input id="password" type="password" class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded outline-none focus:border-fuchsia-500" placeholder="Enter password" required />
        </div>
        <button class="cyber-button primary w-full py-2 rounded-md flex items-center justify-center space-x-2">
          <i class="ph ph-sign-in text-xl"></i><span>Login</span>
        </button>
      </form>
      <p class="text-sm text-gray-400 mt-4">No access? <a class="text-fuchsia-300 hover:text-fuchsia-200 underline" href="/register.html">Request credentials</a></p>
    </div>
  </main>

  <script type="module" src="/login.js"></script>
</body>
</html>
